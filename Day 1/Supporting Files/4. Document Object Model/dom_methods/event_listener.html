<!-- In this example, we are attaching an event listener to our container. When the click event happens, the text color
inside the container changes from white to black. -->
<!DOCTYPE html>
<html>

<head>
    <title>DOM and Events</title>
    <style>
        .container {
            height: 150px;
            width: 300px;
            background-color: green;
            text-align: center;
            color: white;
            font-size: 30px;
            margin: auto;
            font-weight: bolder;
            font-family: -apple-system, BlinkMacSystemFont,
                'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
                'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">ACME Inc.</div>
    <script>
        let container = document.querySelector('.container');
        container.addEventListener('click', function (e) {
            container.style.color = "black";
        }); 
    </script>
</body>

</html>
